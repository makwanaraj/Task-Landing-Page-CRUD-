<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/574e1d17b0.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./assets/style.css">

  <title>Employee List</title>
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        Investica
      </a>
  </nav>
  <!-- End Navbar -->
  <!-- Form Section -->
  <div class="collapse" id="collapseExample">
    <div class="card card-body background">
      <div class="container col-lg-8  col-md- 6 shadow-lg p-3 mb-5 bg-white rounded">
        <h1 class="display-3 text-center mb-5">Employee Form</h1>
        <form id="employee_form" class="row g-3" name="employee_form">
          <!-- Id section hidden -->
          <input type="hidden" class="form-control" id="id" name="id" />
          <!-- End Id section -->

          <!-- Name and Email Section -->
          <div class="col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name"/>
          </div>
          <div class="col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email"/>
            
          </div>
          <!-- End Name and Email Section -->

          <!-- Address Section -->
          <div class="col-12">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address" />
          </div>
          <!-- End Address Section -->

          <!-- Mobile and Salary Section -->
          <div class="col-md-6">
            <label for="mobile">Mobile</label>
            <input type="mobile" class="form-control" id="mobile" placeholder="Mobile" />
          </div>

          <div class="col-md-6">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" placeholder="Salary"  />
          </div>
          <!-- End Mobie and Salary Section-->

          <!-- Gender Section -->
          <div class="col-md-12">
            <label for="gender">Gender</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="male" name="gender" value="male"/>
              <label for="male" class="mr-5">Male</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="female" name="gender" value="female" />
              <label for="female">Female</label>
            </div>
          </div>
          <!-- End Gender Section -->

          <!-- Submit Button -->

          <div class="col-md-8">
            <button id="submit_form" type="submit" onClick="createNewData()" class="btn btn-primary col-md-4">Submit
              Form</button>


            <button id="update_form" type="submit" onClick="updateData()" class="btn btn-primary col-md-4">Update
              Form</button>
          </div>

          <div class="col-md-4 ">
            <button type="reset" class="btn btn-danger col-md-8  ml-auto">Reset</button>
          </div>
      </div>
      </form>
    </div>
  </div>
  <!-- End Form -->
  <!-- Show Data -->
  <div class="background ">
    <div class="container mt-5">
      <h1 class="display-3 text-center mb-5">Employee Details</h1>
      <table class="table table-light table-striped text-center table-bordered shadow-lg p-3 mb-5 bg-white rounded" id="employee-list">
        <thead class="table-dark">
          <tr class="table-active">
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <button class="btn btn-warning mb-4" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
        aria-expanded="false" aria-controls="collapseExample" onclick="addNewData()"><i class="fa fa-plus"></i> Add New
        Employee
      </button>
    </div>
  </div>
  <!-- End Show Data -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="./assets/main.js"></script>
</body>

</html>
